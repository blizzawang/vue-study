<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>


    <div id="app">
        <!-- v-model:双向绑定数据 -->
        <input type="text" v-model="username">
        <p>Hello {{username}}</p>
    </div>

    <!-- 引入Vue -->
    <script src="../js/vue.js"></script>
    <script>
        //创建Vue实例
        const app = new Vue({     //传入配置对象
            el:'#app',          //选择器
            data:{              //数据
                username:"Vue!"
            }
        })
    </script>
</body>
</html>
