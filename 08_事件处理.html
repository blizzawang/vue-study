<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

    <div id="app">
        <h2>事件监听</h2>
        <button @click="test1">test1</button>
        <button @click="test2('test2')">test2</button>
        <button @click="test3">test3</button>
        <button @click="test4('test4',$event)">test4</button>

        <h2>事件修饰符</h2>
        <div style="width: 200px;height: 200px;background: red" @click="test5">
            <!-- 停止事件冒泡机制 -->
            <div style="width: 100px;height: 100px;background: blue" @click.stop="test6"></div>
        </div>
        <!-- 停止事件默认行为 -->
        <a href="http://www.baidu.com" @click.prevent>跳转</a>

        <h2>按键修饰符</h2>
        <input type="text" @keyup="test7">
        <input type="text" @keyup.13="test8">
        <input type="text" @keyup.enter="test8">
    </div>

    <!-- 引入Vue -->
    <script src="../js/vue.js"></script>
    <script>
        const vue = new Vue({
            el:'#app',
            data:{

            },
            methods:{
                test1(){
                    alert('test1')
                },
                test2(str){
                    alert(str)
                },
                test3(event){
                    alert(event.target.innerHTML)
                },
                test4(str,event){
                    alert(str + '--' + event.target.innerHTML)
                },
                test5(){
                    alert('点击了外层div')
                },
                test6(){
                    alert('点击了内层div')
                },
                test7(event){
                    /* 判断是否按下了回车，回车键对应keyCode为13 */
                    if(event.keyCode === 13){
                        alert(event.target.value)
                    }
                },
                test8(event){
                    alert(event.target.value)
                }
            }
        })
    </script>
</body>
</html>
